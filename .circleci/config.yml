version: 2.1

# Define the jobs we want to run for this project
jobs:
  working_directory: ~/client
  build:
    docker:
      - image: circleci/node:12.0.0-browsers
    steps:
      - checkout
      - run: source /home/circleci/client/.circleci/client_build.sh
  test:
    docker:
      - image: circleci/node:12.0.0-browsers
    steps:
      - checkout
      - run: source /.circleci/client_test.sh

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
